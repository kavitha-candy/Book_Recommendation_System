<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body{
        margin :0;
        font-family: ProximaNova-Regular,Helvetica,Arial,sans-serif;
        line-height: 1.15;
        color: inherit;
        font-size: 16px;
    }
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
     <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#f5a623">
        <p class="navbar-brand text-white">MY Recommendation</p>
        <ul class="nav navbar-nav" >
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>
        </div>
    </div>

    {% for index in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-image-top" src="{{ image[index] }}">
                    <p class="text-white">{{ book_name[index] }}</p>
                    <h4 class="text-white">{{ author[index] }}</h4>
                    <h4 class="text-white">{{ votes[index] }}</h4>
                    <h4 class="text-white">{{ rating[index] }}</h4>
                </div>

            </div>
        </div>
    {% endfor %}

</body>
</html>
